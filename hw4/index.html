<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2d2d2d;
            color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #chatbox {
            width: 80%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #484545;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #5a5a5a;
            align-self: flex-end;
        }

        .tarot-message {
            background-color: #785e84;
            align-self: flex-start;
        }

        #userInput {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
            color: #333;
        }

        button {
            background-color: #7f5a8f;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #503656;
        }

        .message {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask your tarot question here">
    <button onclick="sendMessage()">Send</button>

    <script src="script.js"></script>  <!-- Load the main script -->

</body>
</html>
